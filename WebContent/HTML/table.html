<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
</head>
<body>
	
	<!-- 테이블 태그는 표를 작성하는 태그  -->
	<!--tr태그는 행, td태그는 열 -->
	
	<table border="1" width="500px" >
		<tr>
			<th rowspan="4">추가앞</th>
			<th>이름</th> <!-- 제목열을 표현할 때 th -->
			<th>나이</th>
			<th>성별</th>
			<th>주소</th>
			<th>추가뒤</th>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>22</td>
			<td>남자</td>
			<td>서울시</td>
		</tr>
		<tr>
			<td>김철수</td>
			<td>50</td>
			<td>남자</td>
			<td>여주시</td>
		</tr>
		<tr align="right">
			<td colspan="4">음....</td>
		</tr>
	</table>

	<!-- w3school에서 웹관련 정보 확인이 가능 -->
	<!--  -->



</body>
</html>

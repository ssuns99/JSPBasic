<!DOCTYPE html><!-- html문서를 정의 -->
<html>
<head><!-- 문서에 필요한 정보를 선언하는 곳 -->
<meta charset="UTF-8"><!-- 메타태그 - 문서에 필요한 전체적인 정보가(이 문서내용의 인코딩형식은 UTP-8) -->
<title>제목</title><!-- 제목정보 -->
</head>
<body><!-- 화면에 보여질 내용을 태그 -->
	
	<P>
	hello world~<br>
	안녕하세요
	</P>
	<p><!-- p태그는 자동으로 줄바꿈을 처리합니다 -->
	반갑습니다
	</p>
	
	<h1>h태그는 제목태그입니다. 마지막에 자동개행을 처리합니다.</h1>
	<h2>h2~~</h2>
	<h3>h3~~</h3>
	<h4>h4~~</h4>
	<h5>h5~~</h5>
	<h6>h6~~</h6>
	
	
</body>
</html>
